<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/index.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>

<div class="container">

	<div class="header text-center">

	  <img id="img-logo" class="img-responsive" src="assets/images/perfect_logo.png" alt="stranger_things_logo">

	</div><!--end header-->

    <div class="game text-center">

        <button class="btn gameButton" id="start">Play Game</button>
        <div class="row" id="timer"></div>
        <div class="row" id="question"></div>
        <div class="row text-center" id="answer"></div>
        <div class="row" id="reset"></div>
    </div>

</div><!--end container-->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="assets/index.js"></script>
</body>
</html>
